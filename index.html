<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard do Gabriel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="topocard">
                <div class="marcacard">
                    <img src="espiral.png" alt="" class="logomarca">  Gabank
                </div>
                <div class="sinalcard">
                    <img src="https://imagepng.org/wp-content/uploads/2019/08/nfc-icon-5.png" alt="" class="sinal">
                </div>
            </div>
            <div class="chipcard">
                <img src="NicePng_chip-png_1202560.png" alt="" class="chip">
            </div>
            <div class="baixocard">
                <div class="nomecard">Gabriel A F Bocato</div>
                <div class="visacard">
                    <img src="776911ba756dc520d1bcfda712b92096.png" alt="" class="visalogo">
                </div>
            </div>
        </div>
        <div class="views"></div>
        <div class="sales"></div>
        <div class="people"></div>
        <div class="content">
            <div class="circle">
                <canvas id="scatter"></canvas>
            </div>
            <div class="radar">
                <canvas id="radar"></canvas>
                <canvas id="bubble"></canvas>
            </div>
            <div class="pilar">
                <canvas id="line"></canvas>
            </div>
            <div class="graphic">
                <canvas id="barchart"></canvas>
                <canvas id="pie"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
