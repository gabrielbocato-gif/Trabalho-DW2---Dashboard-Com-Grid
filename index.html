<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard do Gabriel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="topocard">
                <div class="marcacard">
                    <img src="../i-espiral.png" alt="" class="logomarca">  Gabank
                </div>
                <div class="sinalcard">
                    <img src="https://imagepng.org/wp-content/uploads/2019/08/nfc-icon-5.png" alt="" class="sinal">
                </div>
            </div>
            <div class="chipcard">
                <img src="../i-chip.png" alt="" class="chip">
            </div>
            <div class="baixocard">
                <div class="nomecard">Gabriel A F Bocato</div>
                <div class="visacard">
                    <img src="../i-visa.png" alt="" class="visalogo">
                </div>
            </div>
        </div>
        <div class="card1">
            <div class="topocard">
                <div class="marcacard">
                    <img src="../i-espiral.png" alt="" class="logomarca">  Gabank
                </div>
                <div class="sinalcard">
                    <img src="https://imagepng.org/wp-content/uploads/2019/08/nfc-icon-5.png" alt="" class="sinal">
                </div>
            </div>
            <div class="chipcard">
                <img src="../i-chip.png" alt="" class="chip">
            </div>
            <div class="baixocard">
                <div class="nomecard">Vitor S Lima</div>
                <div class="visacard">
                    <img src="../i-visa.png" alt="" class="visalogo">
                </div>
            </div>
        </div>
        <div class="saldo">
            <div class="imgbank"><img src="../i-espiral.png" alt="" class="imgbankk"></div>
            <div class="saldoo">Saldo total</div>
            <div class="bancaria">67.6869 BRL</div>
        </div>
        <div class="risco">
            <div class="juju">Juju</div>
            <div class="jujuimg">
                <img src="../i-chiuaua.png" alt="" class="jujuimgg">
            </div>
            <div class="riscojuju">
                <img src="../i-risco.png" alt="" class="riscoo">
            </div>
        </div>
        <div class="people"></div>
        <div class="content">
            <div class="circle">
                <canvas id="scatter"></canvas>
            </div>
            <div class="radar">
                <canvas id="radar"></canvas>
                <canvas id="bubble"></canvas>
            </div>
            <div class="pilar">
                <canvas id="line"></canvas>
            </div>
            <div class="graphic">
                <canvas id="barchart"></canvas>
                <canvas id="pie"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
